<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#003399">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/jpeg" href="x-ray.png">
    <link rel="apple-touch-icon" href="x-ray.png">
    <link rel="manifest" href="manifest.json">
    <title>Scanner F-CGO-004 - Azul Cargo</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; padding: 15px; background-color: #f0f2f5; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 450px; margin: auto; }
        h2 { color: #003399; margin-bottom: 5px; }
        
        /* Contador e Barra de Progresso */
        .count-box { background: #eef2ff; padding: 10px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #d1d9e6; }
        .progress-container { background-color: #ddd; border-radius: 10px; height: 10px; width: 100%; margin-top: 8px; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background-color: #28a745; transition: width 0.3s; }

        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        #reader { width: 100%; border-radius: 12px; margin-top: 10px; background: #000; }
        
        button { width: 100%; padding: 15px; margin-top: 10px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.2s; }
        .btn-camera { background-color: #003399; color: white; }
        .btn-pdf { background-color: #d9534f; color: white; }
        .btn-limpar { background-color: #f0ad4e; color: white; }
        
               /* Botão quando está desabilitado */
        .btn-limpar:disabled {
          background-color: #cccccc;
          cursor: not-allowed;
          opacity: 0.7;
         }

         #status { margin-top: 15px; font-weight: bold; min-height: 20px; }
        
    </style>
</head>
<body>

<div class="card">
    <h2>Scanner Azul Cargo</h2>
    <p style="font-size: 12px; margin-bottom: 15px;">Inspecção de Carga F-CGO-004</p>

    <div class="count-box">
        <strong>Itens Bipados:</strong> <span id="contagem">0</span> / 21
        <div class="progress-container">
            <div id="barra" class="progress-bar"></div>
        </div>
    </div>

    <input type="text" id="nome" placeholder="Nome do APAC">
    <input type="text" id="re" placeholder="RE">
    
    <div id="reader"></div>
    <button class="btn-camera" id="btnAcao" onclick="toggleCamera()">LER QRCODE</button>
    
    <div id="status"></div>

    <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
    
    <button class="btn-pdf" onclick="baixarPDF()">BAIXAR PDF</button>
    <button id="btnLimpar" class="btn-limpar" onclick="confirmarLimpeza()" disabled>LIMPAR PLANILHA</button>
</div>

<script>
    // --- CONFIGURAÇÃO ---
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwYqylQixGtybn7wSNAsojgaAHGzLtluO1hf7lZdbyJ7dB08S-kDXzhWMWZypcHhVrRFg/exec'; 
    const sheetID = '1W8tabvUvJ9v2MBml0vbBlpBI12cdBDXAU5jQLrfhVik';
    let html5QrCode;
    let cameraAtiva = false;

    function toggleCamera() {
        if (!cameraAtiva) {
            if(!document.getElementById('nome').value || !document.getElementById('re').value) {
                alert("Por favor, preencha o Nome e RE."); return;
            }
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess)
            .then(() => {
                cameraAtiva = true;
                document.getElementById('btnAcao').innerText = "DESLIGAR CÂMERA";
            });
        } else { pararCamera(); }
    }

    function pararCamera() {
        if (html5QrCode) {
            html5QrCode.stop().then(() => {
                cameraAtiva = false;
                document.getElementById('btnAcao').innerText = "LER QRCODE";
            }).catch(() => { cameraAtiva = false; });
        }
    }

    function onScanSuccess(decodedText) {
    pararCamera();
    
    let cte, destino, qtdTotal, tipo;
    const texto = decodedText.trim();
    const partes = texto.split('|');

    // 1. VERIFICA SE É O PADRÃO DE ORIGEM (Ex: FOR-0013339 ou VIX-...)
    // Se começar com letra e tiver pipes, tratamos como o novo padrão
    if (texto.match(/^[A-Z]/) && partes.length > 1) {
        tipo = "SACO";
        cte = partes[0]; 
        
        // Busca o destino: procuramos o índice que contenha "SACO" ou "COLETOR"
        let idxSaco = partes.findIndex(p => p.toUpperCase().includes("SACO"));
        
        if (idxSaco !== -1 && idxSaco >= 2) {
            // Se achou "SACO", o destino está duas posições antes (pulando a data)
            destino = partes[idxSaco - 2]; 
        } else {
            // Caso a estrutura varie, tenta pegar a 3ª parte (índice 2) que é o padrão
            destino = partes[2] || "N/I";
        }
        qtdTotal = "1";
    } 
    // 2. VERIFICA SE É O PADRÃO ANTIGO (Começa com 577)
    else if (texto.startsWith("577")) {
        tipo = "577";
        let cteMatch = texto.match(/577(\d{8})/);
        let rotaMatch = texto.match(/[A-Z0-9]{3,7}-([A-Z0-9]{3,7})\|(\d+)\|/);
        
        cte = cteMatch ? cteMatch[1] : texto.substring(0, 11);
        destino = rotaMatch ? rotaMatch[1] : "N/I"; 
        qtdTotal = rotaMatch ? rotaMatch[2] : "0";
    } 
    else {
        alert("Padrão não reconhecido: " + texto);
        return;
    }

    let qtdInspec = prompt(`ID/CTE: ${cte}\nDestino: ${destino}\nVolumes: ${qtdTotal}\n\nVolumes inspecionados?`, "1");
    if (qtdInspec === null) return;

    // Dentro de onScanSuccess...
const dados = {
    data: new Date().toLocaleString('pt-BR'), 
    cte: cte, 
    destino: destino, 
    qtdTotal: qtdTotal, 
    qtdInspec: qtdInspec,
    tipo: tipo,
    nome: document.getElementById('nome').value, 
    re: document.getElementById('re').value,
    confirmarRepetido: false // Padrão é falso
};

function enviarParaPlanilha(objetoDados) {
    document.getElementById('status').innerText = "Enviando...";
    
    fetch(scriptURL, { method: 'POST', body: JSON.stringify(objetoDados) })
    .then(r => r.text())
    .then(res => {
        if (res === "REPETIDO") {
            if (confirm(`O código ${cte} já está na planilha.\nRegistrar novamente?`)) {
                objetoDados.confirmarRepetido = true; // Ativa a permissão
                enviarParaPlanilha(objetoDados); // Tenta de novo
            } else {
                document.getElementById('status').innerText = "Cancelado";
            }
        } else if (res === "CHEIA") {
            alert("Limite de 21 linhas atingido!");
        } else {
            atualizarContador(res);
            document.getElementById('status').innerText = "✅ Registrado (" + res + "/21)";
        }
    });
}

enviarParaPlanilha(dados);
}

    function atualizarContador(valor) {
        const n = parseInt(valor);
        document.getElementById('contagem').innerText = n;
        const porcentagem = (n / 21) * 100;
        const barra = document.getElementById('barra');
        barra.style.width = porcentagem + "%";
        
        if(n >= 18) barra.style.backgroundColor = "#d9534f";
        else if(n >= 10) barra.style.backgroundColor = "#f0ad4e";
        else barra.style.backgroundColor = "#28a745";
    }


    function atualizarContador(valor) {
    const n = parseInt(valor);
    document.getElementById('contagem').innerText = n;
    
    const porcentagem = (n / 21) * 100;
    const barra = document.getElementById('barra');
    const botaoLimpar = document.getElementById('btnLimpar');
    
    barra.style.width = porcentagem + "%";
    
    // Habilita o botão apenas se chegar em 21
    if (n >= 21) {
        botaoLimpar.disabled = false;
        barra.style.backgroundColor = "#003399"; // Cor de "concluído"
    } else {
        botaoLimpar.disabled = true;
        // Cores da barra conforme o progresso
        if (n >= 18) barra.style.backgroundColor = "#d9534f";
        else if (n >= 10) barra.style.backgroundColor = "#f0ad4e";
        else barra.style.backgroundColor = "#28a745";
    }
}

    
    function confirmarLimpeza() {
        if (confirm("Tens a certeza que desejas LIMPAR os dados da planilha?")) {
            const status = document.getElementById('status');
            status.innerText = "Limpando...";
            fetch(scriptURL + '?action=limpar', { mode: 'no-cors' })
            .then(() => {
                atualizarContador(0);
                status.style.color = "green";
                status.innerText = "✅ Planilha Limpa!";
                setTimeout(() => { status.innerText = ""; }, 2500);
            });
        }
    }

    function baixarPDF() {
        const gid = '1495736702';
        const cb = Math.round(new Date().getTime() / 1000);
        
        // Parâmetros para forçar DOWNLOAD + PAISAGEM + SEM CABEÇALHOS
        const params = [
            'format=pdf', 'size=A4', 'portrait=false', 'fitw=true',
            'gridlines=false', 'headers=false', 'attachment=true',
            'gid=' + gid, 'r1=0', 'c1=0', 'r2=32', 'c2=12', 'cachebuster=' + cb
        ].join('&');

        const pdfUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/export?${params}`;
        
        const link = document.createElement('a');
        link.href = pdfUrl;
        link.download = `Inspecao_AzulCargo_${new Date().getTime()}.pdf`;
        link.click();
    }
</script>

</body>
</html>
