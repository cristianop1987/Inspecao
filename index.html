<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor Azul Cargo</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; }
        input { width: 80%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; }
        #reader { width: 100%; max-width: 500px; margin: 20px auto; }
        .status { color: green; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Check-in de Carga</h2>
    <input type="text" id="nome" placeholder="Seu Nome">
    <input type="text" id="re" placeholder="Seu RE">
    
    <div id="reader"></div>
    <div id="status" class="status"></div>

    <script>
        const scriptURL = https://script.google.com/macros/s/AKfycbyMFRUiU1McOn9ndecckwdhcO3QiRWl3KYd2t4Autnf0EcgSO5vyvIAcrGgt0JgEy2b-w/exec; // <--- COLE A URL AQUI

        function onScanSuccess(decodedText) {
            document.getElementById('status').innerText = "Processando...";
            
            // Lógica de extração
            // CTE: Procura 577 e pega os 8 números seguintes
            let cteMatch = decodedText.match(/577(\d{8})/);
            let cte = cteMatch ? cteMatch[1] : "Não encontrado";

            // Destino: Procura padrão XXX-YYY e pega o YYY
            let rotaMatch = decodedText.match(/[A-Z]{3}-([A-Z]{3})/);
            let destino = rotaMatch ? rotaMatch[1] : "Não encontrado";

            let dados = {
                data: new Date().toLocaleDateString('pt-BR'),
                cte: cte,
                destino: destino,
                nome: document.getElementById('nome').value,
                re: document.getElementById('re').value
            };

            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                cache: 'no-cache',
                body: JSON.stringify(dados)
            }).then(() => {
                document.getElementById('status').innerText = "Bipado com sucesso: " + cte;
                // Alerta sonoro ou vibração pode ser adicionado aqui
            }).catch(err => alert("Erro ao enviar: " + err));
        }

        let html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);
    </script>
</body>
</html>
