<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner F-CGO-004</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; padding: 15px; background-color: #f0f2f5; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 450px; margin: auto; }
        h2 { color: #003399; margin-bottom: 5px; }
        .count-box { background: #eef2ff; padding: 10px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #d1d9e6; }
        .progress-container { background-color: #ddd; border-radius: 10px; height: 10px; width: 100%; margin-top: 8px; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background-color: #28a745; transition: width 0.3s; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        #reader { width: 100%; border-radius: 12px; margin-top: 10px; background: #000; }
        button { width: 100%; padding: 15px; margin-top: 10px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-camera { background-color: #003399; color: white; }
        .btn-pdf { background-color: #d9534f; color: white; }
        .btn-limpar { background-color: #f0ad4e; color: white; }
        #status { margin-top: 15px; font-weight: bold; min-height: 20px; }
    </style>
</head>
<body>

<div class="card">
    <h2>Scanner Azul Cargo</h2>
    <p style="font-size: 12px; margin-bottom: 15px;">F-CGO-004 - Inspecção de Carga</p>

    <div class="count-box">
        <strong>Itens Bipados:</strong> <span id="contagem">0</span> / 21
        <div class="progress-container"><div id="barra" class="progress-bar"></div></div>
    </div>

    <input type="text" id="nome" placeholder="Nome do Vistoriador">
    <input type="text" id="re" placeholder="RE">
    
    <div id="reader"></div>
    <button class="btn-camera" id="btnAcao" onclick="toggleCamera()">LIGAR CÂMERA</button>
    
    <div id="status"></div>
    <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
    
    <button class="btn-pdf" onclick="abrirPDF()">VISUALIZAR PDF</button>
    <button class="btn-limpar" onclick="confirmarLimpeza()">LIMPAR PLANILHA</button>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyR1izxPYqCC7bo3-jI0tBTzK69dvoBViIkWXs_AKjqkYqnF1VIFQIp-e4QUkeUbgzf0g/exec'; 
    const sheetID = '1W8tabvUvJ9v2MBml0vbBlpBI12cdBDXAU5jQLrfhVik';
    let html5QrCode;
    let cameraAtiva = false;

    function toggleCamera() {
        if (!cameraAtiva) {
            if(!document.getElementById('nome').value || !document.getElementById('re').value) {
                alert("Preencha Nome e RE!"); return;
            }
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess)
            .then(() => {
                cameraAtiva = true;
                document.getElementById('btnAcao').innerText = "DESLIGAR CÂMERA";
            });
        } else { pararCamera(); }
    }

    function pararCamera() {
        if (html5QrCode) {
            html5QrCode.stop().then(() => {
                cameraAtiva = false;
                document.getElementById('btnAcao').innerText = "LIGAR CÂMERA";
            }).catch(() => { cameraAtiva = false; });
        }
    }

    function onScanSuccess(decodedText) {
        pararCamera();
        let cteMatch = decodedText.match(/577(\d{8})/);
        let rotaMatch = decodedText.match(/[A-Z]{3}-([A-Z]{3})\|(\d+)\|/);
        
        let cte = cteMatch ? cteMatch[1] : "N/I";
        let destino = rotaMatch ? rotaMatch[1] : "N/I";
        let qtdTotal = rotaMatch ? rotaMatch[2] : "0";

        let qtdInspec = prompt(`CTE: ${cte}\nDestino: ${destino}\nVolumes Totais: ${qtdTotal}\n\nQuantos volumes inspeccionados?`, "1");
        if (qtdInspec === null) return;

        document.getElementById('status').innerText = "Enviando...";

        const dados = {
            data: new Date().toLocaleDateString('pt-BR'),
            cte: cte, destino: destino, qtdTotal: qtdTotal, qtdInspec: qtdInspec,
            nome: document.getElementById('nome').value, re: document.getElementById('re').value
        };

        fetch(scriptURL, { method: 'POST', body: JSON.stringify(dados) })
        .then(response => response.text())
        .then(resultado => {
            if(resultado === "CHEIA") alert("Planilha Cheia!");
            else {
                atualizarContador(resultado);
                document.getElementById('status').innerText = "✅ Sucesso (" + resultado + "/21)";
            }
        });
    }

    function atualizarContador(valor) {
        const n = parseInt(valor);
        document.getElementById('contagem').innerText = n;
        const porcentagem = (n / 21) * 100;
        const barra = document.getElementById('barra');
        barra.style.width = porcentagem + "%";
        barra.style.backgroundColor = n >= 18 ? "#d9534f" : (n >= 10 ? "#f0ad4e" : "#28a745");
    }

    function confirmarLimpeza() {
        if (confirm("Deseja realmente LIMPAR a planilha?")) {
            const status = document.getElementById('status');
            status.innerText = "Limpando...";
            fetch(scriptURL + '?action=limpar', { mode: 'no-cors' })
            .then(() => {
                atualizarContador(0);
                status.innerText = "✅ Planilha Limpa!";
                setTimeout(() => { status.innerText = ""; }, 2000);
            });
        }
    }

    function abrirPDF() {
        const gid = '1495736702';
        const cb = Math.round(new Date().getTime() / 1000);
        const params = [
            'format=pdf', 'size=A4', 'portrait=false', 'fitw=true',
            'gridlines=false', 'headers=false', 'gid=' + gid,
            'r1=0', 'c1=0', 'r2=32', 'c2=12', 'cachebuster=' + cb
        ].join('&');
        window.open(`https://docs.google.com/spreadsheets/d/${sheetID}/export?${params}`, '_blank');
    }
</script>
</body>
</html>
