<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner F-CGO-004</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f4f4f9; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        #reader { width: 100%; border-radius: 10px; margin-top: 15px; }
        button { width: 100%; padding: 15px; margin-top: 10px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .btn-camera { background-color: #003399; color: white; }
        .btn-pdf { background-color: #d9534f; color: white; margin-top: 20px; }
        #status { margin-top: 15px; font-weight: bold; color: #28a745; }
    </style>
</head>
<body>

<div class="card">
    <h2>Scanner Azul Cargo</h2>
    <input type="text" id="nome" placeholder="Nome Completo">
    <input type="text" id="re" placeholder="RE">
    
    <div id="reader"></div>
    <button class="btn-camera" id="btnAcao" onclick="toggleCamera()">LIGAR CÂMERA</button>
    
    <div id="status"></div>

    <button class="btn-pdf" onclick="abrirPDF()">VISUALIZAR PLANILHA (PDF)</button>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzeREB5CsPZK2wbkLaqPfiIXYA_z1_f1km3oyKXrLnvffGo6zx2x_A6vzFA9BX6MtVaFA/exec'; 
    const sheetID = '1W8tabvUvJ9v2MBml0vbBlpBI12cdBDXAU5jQLrfhVik';
    let html5QrCode;
    let cameraAtiva = false;

    function toggleCamera() {
        if (!cameraAtiva) {
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess)
            .then(() => {
                cameraAtiva = true;
                document.getElementById('btnAcao').innerText = "DESLIGAR CÂMERA";
            });
        } else {
            pararCamera();
        }
    }

    function pararCamera() {
        if (html5QrCode) {
            html5QrCode.stop().then(() => {
                cameraAtiva = false;
                document.getElementById('btnAcao').innerText = "LIGAR CÂMERA";
            });
        }
    }

    function onScanSuccess(decodedText) {
        // Desliga a câmera imediatamente após a leitura bem-sucedida
        pararCamera();
        document.getElementById('status').innerText = "Enviando dados...";

        let cteMatch = decodedText.match(/577(\d{8})/);
        let rotaMatch = decodedText.match(/[A-Z]{3}-([A-Z]{3})/);

        const dados = {
            data: new Date().toLocaleDateString('pt-BR'),
            cte: cteMatch ? cteMatch[1] : "N/I",
            destino: rotaMatch ? rotaMatch[1] : "N/I",
            nome: document.getElementById('nome').value,
            re: document.getElementById('re').value
        };

        fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(dados) })
        .then(() => {
            document.getElementById('status').innerText = "✅ Bipado: CTE " + dados.cte;
        });
    }

    function abrirPDF() {
        // Gera link de exportação para PDF da planilha específica
        const pdfUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/export?format=pdf`;
        window.open(pdfUrl, '_blank');
    }
</script>

</body>
</html>
