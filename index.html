<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner F-CGO-004</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 15px; background-color: #f4f4f9; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        #reader { width: 100%; border-radius: 10px; margin-top: 10px; background: #000; }
        button { width: 100%; padding: 15px; margin-top: 10px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-camera { background-color: #003399; color: white; }
        .btn-pdf { background-color: #d9534f; color: white; margin-top: 20px; }
        #status { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>Scanner Azul Cargo</h2>
    <input type="text" id="nome" placeholder="Vistoriado por (Nome)">
    <input type="text" id="re" placeholder="RE">
    
    <div id="reader"></div>
    <button class="btn-camera" id="btnAcao" onclick="toggleCamera()">LIGAR CÂMERA</button>
    
    <div id="status"></div>
    <button class="btn-pdf" onclick="abrirPDF()">VISUALIZAR PLANILHA (PDF)</button>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxu-jFGdEQA694B3ePqzjrknrGHBj8HrbFTkdsfbLwUPIkH_beF-On_0SzsLDDW5eGnSA/exec'; 
    const sheetID = '1W8tabvUvJ9v2MBml0vbBlpBI12cdBDXAU5jQLrfhVik';
    let html5QrCode;
    let cameraAtiva = false;

    function toggleCamera() {
        if (!cameraAtiva) {
            if(!document.getElementById('nome').value || !document.getElementById('re').value) {
                alert("Preencha seu Nome e RE primeiro!"); return;
            }
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess)
            .then(() => {
                cameraAtiva = true;
                document.getElementById('btnAcao').innerText = "DESLIGAR CÂMERA";
            });
        } else { pararCamera(); }
    }

    function pararCamera() {
        if (html5QrCode) {
            html5QrCode.stop().then(() => {
                cameraAtiva = false;
                document.getElementById('btnAcao').innerText = "LIGAR CÂMERA";
            }).catch(() => { cameraAtiva = false; });
        }
    }

    function onScanSuccess(decodedText) {
        pararCamera();
        
        // Extração dos dados do QR Code
        let cteMatch = decodedText.match(/577(\d{8})/);
        let rotaMatch = decodedText.match(/[A-Z]{3}-([A-Z]{3})\|(\d+)\|/);
        
        let cte = cteMatch ? cteMatch[1] : "N/I";
        let destino = rotaMatch ? rotaMatch[1] : "N/I";
        let qtdTotal = rotaMatch ? rotaMatch[2] : "0";

        // PERGUNTA A QUANTIDADE APÓS BIPAR
        let qtdInspec = prompt(`CTE: ${cte}\nDestino: ${destino}\nVolumes na carga: ${qtdTotal}\n\nQuantos volumes você inspecionou?`, "1");

        if (qtdInspec === null) {
            document.getElementById('status').innerText = "Envio cancelado.";
            return;
        }

        document.getElementById('status').style.color = "blue";
        document.getElementById('status').innerText = "Enviando para planilha...";

        const dados = {
            data: new Date().toLocaleDateString('pt-BR'),
            cte: cte,
            destino: destino,
            qtdTotal: qtdTotal,
            qtdInspec: qtdInspec,
            nome: document.getElementById('nome').value,
            re: document.getElementById('re').value
        };

        fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(dados) })
        .then(() => {
            document.getElementById('status').style.color = "green";
            document.getElementById('status').innerText = `✅ Enviado: CTE ${dados.cte}`;
        })
        .catch(err => {
            document.getElementById('status').style.color = "red";
            document.getElementById('status').innerText = "Erro no envio!";
        });
    }

    function abrirPDF() {
    const gid = '1495736702'; // ID da sua aba específica
    const cb = Math.round(new Date().getTime() / 1000); // Evita cache
    
    // Parâmetros de configuração para o PDF sair perfeito:
    const params = [
        'format=pdf',               // Formato de exportação
        'size=A4',                  // Tamanho do papel
        'portrait=false',            // false = PAISAGEM (ideal para seu formulário)
        'fitw=true',                // Ajustar largura à página
        'source=lab',               // Fonte
        'gridlines=true',           // Mostrar linhas de grade
        'printtitle=false',         // Não repetir título da planilha
        'sheetnames=false',         // Não mostrar nome da aba
        'fzr=false',                // Não repetir linhas congeladas
        'gid=' + gid,               // ID da aba correta
        'cachebuster=' + cb         // Garante dados atualizados
    ].join('&');

    const pdfUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/export?${params}`;
    
    window.open(pdfUrl, '_blank');
}
</script>

</body>
</html>
